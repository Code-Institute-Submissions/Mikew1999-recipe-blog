{% extends "base.html" %}
{% block extra_title %}Contact us{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-4 mb-4">
                <div class="card-body" style="height: auto!important; background-color: #fff;">
                    <form id="contact-form">
                        <h1 class="text-center mb-4">Get in touch</h1>

                        <div class="mb-2">
                            <label for="full_name">Full Name:</label>
                            <input required aria-required="true" class="form-control" type="text" name="full_name">
                        </div>
                        <div class="mb-2">
                            <label for="username">Username (if applicable):</label>
                            <input class="form-control" type="text" name="username">
                        </div>
                        <div class="mb-2">
                            <label for="email">Email Address:</label>
                            <input required aria-required="true" class="form-control" type="email" name="email">
                        </div>
                        <div class="mb-2">
                            <label for="message">Message:</label>
                            <textarea required aria-required="true"  class="form-control" name="message" cols="30" rows="5"></textarea>
                        </div>
                        <div class="mb-2 text-center">
                            <button type="submit" id="send-email-button" class="btn btn-primary">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
