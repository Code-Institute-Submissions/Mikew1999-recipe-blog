{% extends "base.html" %}
{% block extra_title %}Contact us{% endblock %}
{% block content %}

<main class="mb-4"
    style="background-image: url('/static/images/platter.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container p-4">
        <!--Sign Up Form-->
        <div class="card p-4">
            <div class="card-body" style="min-height: 60vh;">
                <form id="contact-form">
                    <h1 class="text-center mb-4">Get in touch</h1>

                    <div class="mb-2">
                        <label for="full_name">Full Name:</label>
                        <input required aria-required="true" class="form-control" type="text" name="full_name">
                    </div>
                    <div class="mb-2">
                        <label for="username">Username (if applicable):</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="mb-2">
                        <label for="email">Email Address:</label>
                        <input required aria-required="true" class="form-control" type="email" name="email">
                    </div>
                    <div class="mb-2">
                        <label for="message">Message:</label>
                        <textarea required aria-required="true" class="form-control" name="message" cols="30"
                            rows="5"></textarea>
                    </div>
                    <div class="mb-2 text-center">
                        <button type="submit" id="send-email-button" class="btn btn-primary">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
