{% extends "base.html" %}
{% block content %}

<!--Sign up form with background image-->
<main class="mb-4" style="background-image: url('/static/images/platter.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container mt-4">


        <!--Sign Up Form-->
        <div class="card">
            <div class="card-body" style="height: auto;">
                <h1 class="text-center"><strong>Sign Up</strong></h1>
                <form class="mb-2" method="POST" action="{{ url_for('sign_up') }}" autocomplete="off" aria-autocomplete="none"
                    enctype="multipart/form-data">
                    <!--Username-->
                    <div class="mb-2">
                        <label for="username">Username</label><br>
                        <input required aria-required="true" type="text" class="form-control" id="username"
                            name="username">
                    </div>

                    <!--Profile pic -->
                    <div class="mb-2">
                        <label for="profilepic">Profile Picture</label>
                        <input type="file" name="profilepic" accept="image/jpg">
                    </div>
                    <!--First name-->
                    <div class="mb-2">
                        <label for="fname">First name</label><br>
                        <input required aria-required="true" type="text" class="form-control" id="fname" name="fname"
                            placeholder="John">
                    </div>
                    <!--Surname-->
                    <div class="mb-2">
                        <label for="lname">Surname</label><br>
                        <input required aria-required="true" type="text" class="form-control" id="lname" name="lname"
                            placeholder="Doe">
                    </div>
                    <!--Email Address-->
                    <div class="mb-2">
                        <label for="email">Email address</label><br>
                        <input required aria-required="true" type="email" class="form-control" id="email" name="email"
                            placeholder="name@example.com">
                    </div>
                    <!--Password-->
                    <div>
                        <label for="password">Password</label><br>
                        <input required aria-required="true" type="password" class="form-control" id="password"
                            name="password" placeholder="Password">
                        <br>
                    </div>
                    <!--Submit Button-->
                    <input class="btn btn-primary w-100" type="submit" value="Register">
                </form>
                <!--Link to login page-->

                <p class="text-center">Already have an account? <a href="{{ url_for('log_in') }}">Login</a></p>
            </div>
        </div>
    </div>
</main>


{% endblock %}
