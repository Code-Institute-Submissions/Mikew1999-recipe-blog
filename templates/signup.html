{% extends "base.html" %}
{% block content %}

<!--Sign up form with background image-->
<main class="mb-4">
    <div class="container mt-4">
        <h2 class="text-center uppercase text-primary signup-title"><strong>Sign Up</strong></h2>

        <!--Sign Up Form-->
        <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <!--Username-->
            <div class="mb-2">
                <label for="username">Username</label><br>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <!--Profile pic -->
            <div class="mb-2">
                <label for="profilepic">Profile Picture</label>
                <input type="file" name="profilepic" accept="image/jpg">
            </div>
            <!--First name-->
            <div class="mb-2">
                <label for="fname">First name</label><br>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
            </div>
            <!--Surname-->
            <div class="mb-2">
                <label for="lname">Surname</label><br>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
            </div>
            <!--Email Address-->
            <div class="mb-2">
                <label for="email">Email address</label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <!--Password-->
            <div>
                <label for="password">Password</label><br>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <br>
            </div>
            <!--Submit Button-->
            <input class="btn btn-primary w-100" type="submit" value="Register">
        </form>
        <!--Link to login page-->
        <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</main>


{% endblock %}
