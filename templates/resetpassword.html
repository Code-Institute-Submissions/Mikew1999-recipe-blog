{% extends "base.html" %}
{% block extra_title %}Reset password{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form id="reset-password-form" class="mt-4" action="{{ url_for('changePassword') }}" method="POST">

                <h5 class="mt-2">Please confirm your email address</h5>

                <div class="mb-4">
                    <input type="hidden" class="form-control" value="{{ user.username }}" name="username" required aria-required="true">

                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" required aria-required="true">
                </div>

                <h5 class="mt-2">Please confirm your new password</h5>

                <div class="mb-4">
                    <label for="newPassword">New Password:</label>
                    <input type="password" autocomplete="new-password" class="form-control" name="password" required aria-required="true">

                    <h5 class="mt-2">Please confirm new password</h5>

                    <label for="confirmNewPassword">New Password:</label>
                    <input type="password" autocomplete="new-password" class="form-control" name="confirmNewPassword" required aria-required="true">
                </div>

                <div class="mb-4 text-center">
                    <button class="btn btn-primary mt-2" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#reset-password-form').disableAutoFill();
</script>
{% endblock %}
