{% extends "base.html" %}
{% block extra_title %}Reset password{% endblock %}
{% block content %}

<main class="mb-4"
    style="background-image: url('/static/images/platter.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container p-4">
        <!--Sign Up Form-->
        <div class="card p-4">
            <div class="card-body" style="min-height: 60vh;">
                <h2>Reset your password</h2>
                <form id="reset-password-form" class="mt-4" action="{{ url_for('change_password') }}" method="POST">

                    <h5 class="mt-2">Please confirm your email address</h5>

                    <div class="mb-4">
                        <input type="hidden" class="form-control" value="" name="username" required
                            aria-required="true">

                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" required aria-required="true">
                    </div>

                    <h5 class="mt-2">Please confirm your new password</h5>

                    <div class="mb-4">
                        <label for="newPassword">New Password:</label>
                        <input type="password" autocomplete="new-password" class="form-control" name="password" required
                            aria-required="true">

                        <h5 class="mt-2">Please confirm new password</h5>

                        <label for="confirmNewPassword">New Password:</label>
                        <input type="password" autocomplete="new-password" class="form-control"
                            name="confirmNewPassword" required aria-required="true">
                    </div>

                    <div class="mb-4 text-center">
                        <button class="btn btn-primary mt-2" type="submit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript">
    $('#reset-password-form').disableAutoFill();
</script>
{% endblock %}
