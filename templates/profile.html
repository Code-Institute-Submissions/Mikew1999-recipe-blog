{% extends "base.html" %}

{% block content %}
<!-- Flashed messages -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="text-center"><strong>{{ message }}</strong></p>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="text-center">
    <h2>Hi {{ username }}</h2>

    <!-- Checks if user has profile pic -->
    {% if profileImage %}
        <!-- Profile image -->
        <div class="profile-pic">
            <img class="img-fluid profile-image" src="{{ url_for('file', filename=profileImage) }}" alt="Profile Image">
        </div>
        
        <!-- Delete profile pic form-->
        <form action="{{ url_for('deleteProfileImage', username=username) }}" method="POST">
            <button type="submit">Delete profile picture</button>
        </form>

    <!-- if user doesn't have profile pic -->
    {% else %}
        <div class="text-center">
            <!-- Placeholder profile pic -->
            <i class="fas fa-user-circle fa-10x"></i>
        </div>
    {% endif %}

    <!-- Edit profile image form -->
    <form action="{{ url_for('edit_profile_picture', username=username) }}" method="POST" enctype="multipart/form-data">
        <!-- file input -->
        <input name="newProfilePic" accept="image/jpg" type="file">
        <br>
        <button type="submit" class="btn btn-outline-primary uppercase mt-1">Upload New Profile Picture</button>
    </form>
</div>

{% endblock %}
